---
apiVersion: machinelearning.seldon.io/v1alpha2
kind: SeldonDeployment
metadata:
  name: header-diversion
  namespace: kleveross-system
spec:
  name: savedmodel
  predictors:
  - annotations:
      seldon.io/no-engine: "true"
    componentSpecs:
    - spec:
        metadata:
          name: savedmodel
        containers:
        - name: savedmodel
          image: ghcr.io/kleveross/tritonserver:v0.2.0
          imagePullPolicy: Always
          ports:
          - name: http
            protocol: TCP
            containerPort: 8000
          - name: grpc
            protocol: TCP
            containerPort: 8001
          env:
          - name: MODEL_STORE
            value: /mnt
          - name: SERVING_NAME
            value: models
          volumeMounts:
          - name: models-mnt
            mountPath: /mnt/models
          readinessProbe:
            failureThreshold: 30
            timeoutSeconds: 5
            httpGet:
              path: /api/status/models
              scheme: HTTP
              port: 8000
          livenessProbe:
            failureThreshold: 30
            timeoutSeconds: 5
            httpGet:
              path: /api/status/models
              scheme: HTTP
              port: 8000
          resources:
            limits:
              cpu: "3"
              memory: 6Gi
            requests:
              cpu: "3"
              memory: 6Gi
        initContainers:
        - name: model-initializer
          args: ["harbor-harbor-core.kleveross-system/release/savedmodel:v1", "/mnt/models"]
          image: ghcr.io/kleveross/klever-ormb-storage-initializer:v0.0.8
          imagePullPolicy: Always
          env:
          - name: AWS_ACCESS_KEY_ID
            value: admin
          - name: AWS_SECRET_ACCESS_KEY
            value: ORMBtest12345
          - name: ROOTPATH
            value: /mnt
          volumeMounts:
          - name: models-mnt
            mountPath: /mnt/models
        securityContext:
          privileged: true
          runAsUser: 0
          fsGroup: 10000
        volumes:
        - name: models-mnt
          emptyDir: {}
    graph:
      name: savedmodel
      children: []
      modelUri: harbor-harbor-core.kleveross-system/release/savedmodel:v1
      serviceAccountName: default
      endpoint:
        service_port: 8000
        type: REST
    name: savedmodel
    trafficMatchs:
    - headers:
        '1':
          exact: '1'
    replicas: 1
  - annotations:
      seldon.io/no-engine: "true"
    componentSpecs:
    - spec:
        metadata:
          name: onnx
        containers:
        - name: onnx
          image: ghcr.io/kleveross/tritonserver:v0.2.0
          imagePullPolicy: Always
          ports:
          - name: http
            protocol: TCP
            containerPort: 8000
          - name: grpc
            protocol: TCP
            containerPort: 8001
          env:
          - name: MODEL_STORE
            value: /mnt/models
          - name: SERVING_NAME
            value: models
          volumeMounts:
          - name: models-mnt
            mountPath: /mnt/models
          readinessProbe:
            failureThreshold: 30
            timeoutSeconds: 5
            httpGet:
              path: /api/status/models
              scheme: HTTP
              port: 8000
          livenessProbe:
            failureThreshold: 30
            timeoutSeconds: 5
            httpGet:
              path: /api/status/models
              scheme: HTTP
              port: 8000
          resources:
            limits:
              cpu: "1"
              memory: 2Gi
            requests:
              cpu: "1"
              memory: 2Gi
        initContainers:
        - name: model-initializer
          args: ["harbor-harbor-core.kleveross-system/release/onnx:v1", "/mnt/models"]
          image: ghcr.io/kleveross/klever-ormb-storage-initializer:v0.0.8
          imagePullPolicy: Always
          env:
          - name: AWS_ACCESS_KEY_ID
            value: ormbtest
          - name: AWS_SECRET_ACCESS_KEY
            value: ORMBtest12345
          - name: ROOTPATH
            value: /mnt
          volumeMounts:
          - name: models-mnt
            mountPath: /mnt/models
        securityContext:
          privileged: true
          runAsUser: 0
          fsGroup: 10000
        volumes:
        - name: models-mnt
          emptyDir: {}
    graph:
      name: onnx
      children: []
      modelUri: harbor-harbor-core.kleveross-system/release/onnx:v1
      serviceAccountName: default
      endpoint:
        service_port: 8000
        type: REST
    name: onnx
    trafficMatchs:
    - headers:
        '3':
          exact: '3'
    replicas: 1